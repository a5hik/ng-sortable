<!DOCTYPE html>
<html>
<head>

    <!--styles -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="styles/board.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="styles/scrollableContainer.css">
    <!--scripts-->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

    <script type="text/javascript" src="scripts/controllers/BlockController.js"></script>

                <li><a href="#/clone" ng-class="{active: isActive('/clone')}">Clone</a></li>

                <li><a href="#/grid" ng-class="{active: isActive('/grid')}">Grid</a></li>
                <li><a href="#/block" ng-class="{active: isActive('/block')}">Block</a></li>
                <li><a href="#/scrollable" ng-class="{active: isActive('/scrollable')}">Scrollable</a></li>
                <li><a href="#/table" ng-class="{active: isActive('/table')}">Table</a></li>

            </ul>
        </div>
    <div ng-view></div>
        </div>
